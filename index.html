<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="app/styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row divider files">
        <h3>My Files</h3>

            <li>FTP Server</li>

            <li>Skydrive</li>
